<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>给韩雨汐 — 入口</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="entry-bg"></div>
  <main class="entry-center">
    <img src="flower.png" alt="彼岸花" id="entryFlower" class="entry-flower">
    <h1 class="entry-title">给 韩雨汐</h1>
    <p class="entry-sub">点花，进入我的表白。</p>
    <button id="enterBtn" class="btn">点我 · 表白</button>
  </main>

<script>
document.getElementById('enterBtn').addEventListener('click', ()=>{
  const f = document.getElementById('entryFlower');
  // gentle scale animation then navigate
  f.style.transition = 'transform 420ms cubic-bezier(.2,.9,.2,1), opacity 420ms';
  f.style.transform = 'scale(0.88) rotate(-6deg)';
  f.style.opacity = '0.9';
  setTimeout(()=>{ location.href = 'love.html'; }, 420);
});
</script>
</body>
</html>
