<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>给雨汐的告白</title>
<link rel="icon" href="./favicon.ico" />
<link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="bg-visual"></div>
  <main class="intro" id="intro">
    <div class="card">
      <img id="coverFlower" src="./flower.png" alt="彼岸花" class="cover" />
      <h1 class="lead">给 <span class="name">雨汐</span></h1>
      <p class="sub">点花瓣，听我为你念诗</p>
      <div class="controls">
        <button id="startBtn" class="btn primary">点我花落</button>
        <button id="skipBtn" class="btn">直接进入</button>
      </div>
      <p class="tip">提示：把整个文件夹上传到 GitHub 仓库并启用 Pages 即可在线访问。</p>
    </div>
  </main>
  <section id="stage" class="stage hidden">
    <div class="panel">
      <h2 class="title">雨汐，我想对你说</h2>
      <div id="poem" class="poem"></div>
      <div class="music-row">
        <input id="musicInput" type="text" placeholder="音乐文件名（例如: music.mp3 或 music.flac）" />
        <button id="loadMusic" class="btn">加载音乐</button>
        <button id="playMusic" class="btn primary">播放/暂停</button>
      </div>
      <div class="album">
        <h3>回忆相册（仅会话预览）</h3>
        <div class="album-controls">
          <input type="file" id="photoUpload" accept="image/*" multiple />
          <button id="addFromFolder" class="btn">从仓库引用图片</button>
        </div>
        <div id="thumbs" class="thumbs"></div>
      </div>
      <footer class="foot">制作：你 · 祝福与真心已收藏</footer>
    </div>
  </section>
  <canvas id="petalLayer" class="petal-layer"></canvas>
<script src="./script.js"></script>
</body>
</html>
