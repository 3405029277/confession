<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>给韩雨汐 — 你是我的唯一</title>
<link rel="icon" href="./favicon.ico" />
<link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="bg-wrapper" style="background-image:url('./background.jpg'); background-size:cover; background-position:center;"></div>

  <main id="intro" class="center">
    <div class="card transparent">
      <img id="coverFlower" src="./flower.png" alt="彼岸花" class="cover" />
      <h1>给 <span class="name">雨汐</span></h1>
      <p class="lead">点我进入表白页面 — 你是我的唯一。</p>

      <div class="controls">
        <button id="enterBtn" class="btn primary">进入表白</button>
      </div>
      <p class="tip">说明：把文件按以下文件名上传到仓库根目录（background.jpg, music.mp3, lyrics.lrc），页面会自动使用它们。</p>
    </div>
  </main>

  <section id="stage" class="hidden center">
    <div class="panel transparent-panel">
      <div class="top-row">
        <div class="poem-area">
          <div id="poem" class="poem"></div>
        </div>

        <div class="music-area">
          <audio id="audio" preload="auto" controls></audio>
          <div class="music-controls">
            <button id="togglePlay" class="btn primary">播放/暂停</button>
          </div>

          <div class="lyrics-box"><div id="lyrics" class="lyrics"></div></div>
        </div>
      </div>

      <div class="album">
        <h3>回忆相册（会话预览，上传至仓库后可通过在 repo 放图片直接显示）</h3>
        <div id="thumbs" class="thumbs"></div>
      </div>

      <footer class="foot">制作：你 · 真心永恒</footer>
    </div>
  </section>

<script src="./script.js"></script>
</body>
</html>
